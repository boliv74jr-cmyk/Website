

<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="welcome">
    Welcome
    <div class="top-buttons">
      <a href="#Menu" id="menu" class="top-button">Menu</a>
      <a href="#About" id="about" class="top-button">About</a>
      <a href="#cart" id="cart" class="top-button">
        Cart (<span id="cart-count">0</span>)
      </a>
      <a href="#logout" id="logout" class="top-button">Log out</a>
    </div>
  </div>
 
  <div class="cart-container">
    <h1>Your Cart</h1>

    <div class="cart-item">
      <div class="item-name">Item 1</div>
      <div class="item-quantity">
        <button class="qty-btn">-</button>
        <span>1</span>
        <button class="qty-btn">+</button>
      </div>
      <div class="item-price">$25</div>
    </div>

    <div class="cart-item">
      <div class="item-name">Item 2</div>
      <div class="item-quantity">
        <button class="qty-btn">-</button>
        <span>2</span>
        <button class="qty-btn">+</button>
      </div>
      <div class="item-price">$40</div>
    </div>

    <button class="confirm-btn">Confirm</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
