<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Original header -->
  <div id="welcome">
    <img src="lophean.logo.png" alt="Lophean Logo" class="logo">
    Welcome
    <div class="top-buttons">
      <a href="#Menu" id="menu" class="top-button">Menu</a>
      <a href="#About" id="about" class="top-button">About</a>
      <a href=#Questions" id="quest" class="top-button">Help</a>
      <a href="#cart" id="cart" class="top-button">
        Cart (<span id="cart-count">0</span>)
      </a>
      <a href="#logout" id="logout" class="top-button">Log out</a>
    </div>
  </div>

  <!-- Cart content -->
  <div class="content">
    <div id="cart-items" class="product-grid"></div>

    <div class="cart-total">
      <h3>Total: $<span id="cart-total">0.00</span></h3>
      <button id="clear-cart">Clear Cart</button>
    </div>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>

</body>
</html>
