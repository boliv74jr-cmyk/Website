<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <div id="welcome">
    <img src="lophean.logo.png" alt="Lophean Logo" class="logo">
    Welcome
    <div class="top-buttons">
      <a href="menu.html" id="menu" class="top-button">Menu</a>
      <a href="about.html" id="about" class="top-button">About</a>
      <a href="#Questions" id="quest" class="top-button">Help</a>
      <a href="cart.html" id="cart" class="top-button active-cart">Cart (<span id="cartcount">0</span>)</a>
      <a href="logout.html" id="logout" class="top-button">Log out</a>
    </div>
  </div>

  <!-- Cart content -->
  <div class="content">
    <div id="cart-items" class="product-grid"></div>

    <div class="cart-total">
      <h3>Total: $<span id="cart-total">0.00</span></h3>
      <button id="clear-cart" class="clear-cart">Clear Cart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
